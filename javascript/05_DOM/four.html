<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // Adding 'li' element
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = langName;
        document.querySelector('.language').appendChild(li);
    }
    addLang("Python")
    addLang("GoLang")

    function addLangOpti(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addLangOpti("Java")
    addLangOpti("C++")



    // Editing existing node
    const secondLang = document.querySelector('li:nth-Child(3)')
    // secondLang.innerHTML = "Scala"
    const newli = document.createElement('li')
    // newli.appendChild(document.createTextNode("Scala"))
    newli.textContent= "Scala"
    secondLang.replaceWith(newli)


    
    // Remove element
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()    
</script>
</html>
