<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const sayName = function(){
        console.log('Hritik');
    }
    setTimeout(sayName, 2000)
    
    const changeText = function(){
        document.querySelector('h1').innerHTML = 'Software Developer';
    }

    const change = setTimeout(changeText, 5000);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(change);
        console.log('STOPPED');
    })

</script>
</html>
