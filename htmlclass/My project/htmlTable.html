<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        body{
            background-color:blanchedalmond;
        }
        table, th, td{
            border: 1px solid white;
            border-radius: 15px;
            border-style: dotted;
            border-spacing: 10px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table style="width: 100%; height: 50vh;">
        <caption style="color: black; font-size: large; font-weight: 600;">Contact Information</caption>
        <tr>
            <th></th>
            <th colspan="2">Contact</th>
        </tr>
        <tr>
            <th style="width: 70%;">Name</th>
            <th>Mobile</th>
            <th>Email</th>
        </tr>
        <tr style="height: 200px;">
            <td>Hritik</td>
            <td>9999999999</td>
            <td>abc@xyz.com</td>
        </tr>
        <tr>
            <td>Shubham</td>
            <td>9000000000</td>
            <td>xyz@abc.com</td>
        </tr>
        <tr>
            <td>Yash</td>
            <td>9999999990</td>
            <td>egf@xyz.com</td>
        </tr>
    </table>
</body>
</html>
